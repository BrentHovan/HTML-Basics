<!--

<!DOCTYPE html>
<html lang="en">

	<head>

		<link rel="stylesheet" type="text/css" href="HTML-Basics.css">
			<title>Customer Information</title>

		</head>

		<body>

			<div class="header">
				<h1>Customer Information</h1>
			</div>

			<div class="main">
				<form action="/action_page.php">

					<input type="text" id="fname" name="firstname" placeholder="Customer's first name...">

							<br>

													<br>
														<br>
															<input type="submit" value="Submit">
